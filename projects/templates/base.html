{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}StudyHub{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <div class="container">
        <h1><a href="/">StudyHub</a></h1>
            <nav>
                <a class="a-primary"  href="/">Проекты</a>
                <a class="a-primary"  href="/create/">Добавить проект</a>
                {% if user.is_authenticated %}
                    <form method="post" action="/logout/" style="display:inline;">
                        {% csrf_token %}
                        <button class="btn-primary" type="submit">Выйти</button>
                    </form>
                {% else %}
                    <a class="a-primary"  href="/login/">Войти</a>
                    <a class="a-primary"  href="/register/">Регистрация</a>
                {% endif %}
            </nav>

    </div>
</header>


    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 StudyHub by Kamron</p>
    </footer>
</body>
</html>
