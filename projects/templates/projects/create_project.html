{% extends 'base.html' %}

{% block title %}Добавить проект — StudyHub{% endblock %}

{% block content %}
<div class="create-container">
    <h2>Добавить новый проект</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Создать</button>
    </form>

    <a href="/" class="back-link">← Назад к проектам</a>
</div>
{% endblock %}
